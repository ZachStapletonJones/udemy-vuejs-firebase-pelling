<html>
    <head>
        <title>Vue Basics</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <h1>Vue Basics</h1>
        <div id="app">
            <h2>{{ title }}</h2>
            <p>Hello {{ name }}</p>
            <p v-if="showName">{{ name }}</p>
            <p v-else-if="showAge">{{ age }}</p>
            <button @click="toggleName">{{showName}}</button>
            <button @click="toggleAge">{{showAge}}</button>
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
